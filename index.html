<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed type clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="main-container">
    <div id="timer">
        <button class="start">Start</button>
        <h1 class="DisplayTimer">--</h1>
    </div>
    <div id="quo">
        <h1 class="Quotation">
        </h1>
    </div>
    <textarea name="textarea" id="UserTypes" cols="70" rows="20"></textarea>
</div>
<div id="Speed">
    <h1 class="Speedcontent">Type...</h1></div>
<div id="Accuracy">
    <h1 class="Accuracycontent">Type...</h1></div>
    <script src="index.js"></script>
</body>
</html>
